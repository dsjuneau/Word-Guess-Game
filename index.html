<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <!-- <title>Guess That Word</title> -->
  </head>
  <body>
    <header>
      <h1>Would you like to play a game?</h1>
      <h3>press any key to begin</h3>
    </header>
    <main>
      <div class="wordbox">
        <div class="imageholder">
          <img
            class="resultimage hideme"
            src="assets/images/x.jpg"
            alt=""
            width="100px"
          />
        </div>
        <p id="win">Wins: <span id="wins">0</span></p>
        <p id="loss">Losses: <span id="losses">0</span></p>
        <p id="guess">Guesses Left: <span id="guesses">13</span></p>
        <p id="word"></p>
        <p class="letters">
          Previous Guesses: <span id="guessed-letters"></span>
        </p>
      </div>
    </main>
    <footer></footer>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
